<extend name="Public:base"/>
<block name="my_css">
	<style type="text/css" >
		.m-r-t{
			margin-top:10px;
		}
        .row{
            margin-top:100px;
            margin-bottom:150px;
        }
	</style>
</block>
<block name="main">
	<div class="container">
		<div class="row">
            <div class="col-sm-12">
                <form method="get" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">普通</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">带说明信息</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"> <span class="help-block m-b-none">帮助文本，可能会超过一行，以块级元素显示</span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">提示</label>

                        <div class="col-sm-10">
                            <input type="text" placeholder="提示信息" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">禁用</label>

                        <div class="col-sm-10">
                            <input type="text" disabled="" placeholder="已被禁用" class="form-control">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存内容</button>
                            <button class="btn btn-white" type="submit">取消</button>
                        </div>
                    </div>
                </form>
    		</div>
        </div>
	</div>
</block>
